<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Custom Video Player</title>

   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-2/css/all.min.css" integrity="sha256-46r060N2LrChLLb5zowXQ72/iKKNiw/lAmygmHExk/o=" crossorigin="anonymous" />
   <link rel="stylesheet" href="css/progress.css">
   <link rel="stylesheet" href="css/style.css">
   
</head>
<body>

   <h1>Custom Video Player</h1>

   <video src="video/bridge-in-place.mp4" id="video" class="screen"></video>
   <div class="controls">

      <button class="btn" id="play"><i class="fas fa-play"></i></button>
      <button class="btn" id="stop"><i class="fas fa-stop"></i></button>

      <input type="range" id="progress" class="progress" min="0" max="100" step="0.005" value="0">
      <span class="timestamp" id="timestamp">00:00</span>
   </div>
   
   <script src="app.js"></script>
</body>
</html>
