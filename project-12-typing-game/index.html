<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Typing Game</title>

   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-2/css/all.min.css" integrity="sha256-46r060N2LrChLLb5zowXQ72/iKKNiw/lAmygmHExk/o=" crossorigin="anonymous" />

   <link rel="stylesheet" href="app.css">
</head>
<body>
   <button id="settings-btn" class="settings-btn">
      <i class="fas fa-cog"></i>
   </button>

   <div id="settings" class="settings">
      <form id="settings-form">
         <div>
            <label for="difficulty">Difficulty</label>
            <select id="difficulty">
               <option value="easy">Easy</option>
               <option value="medium">Medium</option>
               <option value="hard">Hard</option>
            </select>
         </div>
      </form>
   </div>

   <div class="container">
      <h2>ðŸ’» Speed Typer ðŸ’»</h2>
      <small>Type the following:</small>

      <h1 id="word"></h1>

      <input type="text" id="text" autocomplete="off" placeholder="Type the word here...">

      <p class="time-container">
         <i class="fas fa-hourglass-half"></i> Time left: <span id="time">10s</span>
      </p>

      <div class="score-container">
         <i class="fas fa-gamepad"></i> Score: <span id="score">0</span>
      </div>

      <div id="end-game-container" class="end-game-container">
         
      </div>
   </div>

   <script src="app.js"></script>
</body>
</html>
